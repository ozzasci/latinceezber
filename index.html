        let currentIndex = 0, dailyTaskProgress = 0, DAILY_GOAL = 5;

        window.onload = function() {
            const savedWords = JSON.parse(localStorage.getItem("learnedWords"));
            if (savedWords) words.forEach((w, i) => Object.assign(w, savedWords[i]));
            const savedTask = JSON.parse(localStorage.getItem("dailyTask"));
            if (savedTask && new Date().toDateString() === new Date(savedTask.date).toDateString()) dailyTaskProgress = savedTask.progress;
            updateProgress(); updateLevel(); updateTask(); displayWord();
        };

        function displayWord() {
            document.getElementById("word").innerText = words[currentIndex].latin;
            document.getElementById("meaning").innerText = words[currentIndex].meaning;
            document.getElementById("meaning").style.display = "none";
            document.getElementById("favoriteButton").innerText = words[currentIndex].favorite ? "★ Favorilerden Çıkar" : "★ Favorilere Ekle";
        }

        function toggleMeaning() {
            const meaning = document.getElementById("meaning");
            meaning.style.display = meaning.style.display === "none" ? "block" : "none";
        }

        function nextWord() {
            currentIndex = (currentIndex + 1) % words.length;
            displayWord();
        }

        function toggleFavorite() {
            words[currentIndex].favorite = !words[currentIndex].favorite;
            document.getElementById("favoriteButton").innerText = words[currentIndex].favorite ? "★ Favorilerden Çıkar" : "★ Favorilere Ekle";
            localStorage.setItem("learnedWords", JSON.stringify(words));
        }

        function searchWord() {
            const query = document.getElementById("search").value.toLowerCase();
            const suggestions = document.getElementById("suggestions");
            suggestions.innerHTML = "";
            if (query) {
                const matches = words.filter(w => w.latin.toLowerCase().includes(query)).slice(0, 5);
                matches.forEach(m => {
                    const div = document.createElement("div");
                    div.innerText = m.latin;
                    div.onclick = () => {
                        currentIndex = words.indexOf(m);
                        displayWord();
                        suggestions.style.display = "none";
                        document.getElementById("search").value = "";
                    };
                    suggestions.appendChild(div);
                });
                suggestions.style.display = matches.length ? "block" : "none";
            } else {
                suggestions.style.display = "none";
            }
        }

        document.addEventListener("click", (e) => {
            if (!document.getElementById("search").contains(e.target)) {
                document.getElementById("suggestions").style.display = "none";
            }
        });

        function markAsLearned() {
            if (!words[currentIndex].learned) {
                words[currentIndex].learned = true;
                dailyTaskProgress = Math.min(dailyTaskProgress + 1, DAILY_GOAL);
                localStorage.setItem("learnedWords", JSON.stringify(words));
                localStorage.setItem("dailyTask", JSON.stringify({ date: new Date().toDateString(), progress: dailyTaskProgress }));
                alert(`${words[currentIndex].latin} öğrenildi!`);
                updateProgress();
                updateLevel();
                updateTask();
            }
            nextWord();
        }

        function updateProgress() {
            const learnedCount = words.filter(w => w.learned).length;
            document.getElementById("learnedCount").innerText = learnedCount;
            document.getElementById("totalCount").innerText = words.length;
        }

        function updateLevel() {
            const learnedCount = words.filter(w => w.learned).length;
            const level = Math.floor(learnedCount / 20);
            const levelNames = ["Acemi", "Asker", "Centurio", "Legatus", "Consul", "İmparator", "Augustus"];
            document.getElementById("levelName").innerText = levelNames[Math.min(level, levelNames.length - 1)];
        }

        function updateTask() {
            document.getElementById("taskProgress").innerText = `${dailyTaskProgress}/${DAILY_GOAL}`;
            if (dailyTaskProgress >= DAILY_GOAL) {
                document.getElementById("taskStatus").innerText = `Bugün 5 kelime öğren: ${dailyTaskProgress}/${DAILY_GOAL} - Tamamlandı! Ödül: Günlük Kahraman Rozeti`;
            }
        }
