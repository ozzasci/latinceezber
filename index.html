        let currentIndex = 0;
        let dailyTaskProgress = 0;
        const DAILY_GOAL = 5;

        window.onload = function() {
            const savedWords = JSON.parse(localStorage.getItem("learnedWords"));
            if (savedWords) {
                words.forEach((word, index) => {
                    word.learned = savedWords[index].learned;
                    word.favorite = savedWords[index].favorite || false;
                    word.wrongAttempts = savedWords[index].wrongAttempts || 0;
                    word.correctAttempts = savedWords[index].correctAttempts || 0;
                });
            }
            const savedTask = JSON.parse(localStorage.getItem("dailyTask"));
            if (savedTask && new Date().toDateString() === new Date(savedTask.date).toDateString()) {
                dailyTaskProgress = savedTask.progress;
            } else {
                dailyTaskProgress = 0;
            }
            updateProgress();
            updateLevel();
            updateTask();
            displayWord();
        };

        function displayWord() {
            document.getElementById("word").innerText = words[currentIndex].latin;
            document.getElementById("meaning").innerText = words[currentIndex].meaning;
            document.getElementById("meaning").style.display = "none";
            document.getElementById("favoriteButton").innerText = words[currentIndex].favorite ? "★ Favorilerden Çıkar" : "★ Favorilere Ekle";
            const img = document.getElementById("wordImage");
            if (words[currentIndex].image) {
                img.src = words[currentIndex].image;
                img.style.display = "block";
            } else {
                img.style.display = "none";
            }
        }

        function toggleMeaning() {
            const meaning = document.getElementById("meaning");
            meaning.style.display = meaning.style.display === "none" ? "block" : "none";
        }

        function nextWord() {
            currentIndex = (currentIndex + 1) % words.length;
            displayWord();
        }

        function setReminder() {
            document.getElementById("reminderStatus").innerText = "Hatırlatma ayarlandı! 5 saniye sonra...";
            setTimeout(() => {
                const randomWords = words.sort(() => 0.5 - Math.random()).slice(0, 10);
                const reminderText = randomWords.map((word, index) => `${index + 1}. ${word.latin} - ${word.meaning}`).join("\n");
                alert(`Hatırlatma:\n${reminderText}`);
                document.getElementById("reminderStatus").innerText = "";
            }, 5000);
        }

        function speakWord() {
            const utterance = new SpeechSynthesisUtterance(words[currentIndex].latin);
            utterance.lang = "la";
            speechSynthesis.speak(utterance);
        }

        function toggleFavorite() {
            words[currentIndex].favorite = !words[currentIndex].favorite;
            document.getElementById("favoriteButton").innerText = words[currentIndex].favorite ? "★ Favorilerden Çıkar" : "★ Favorilere Ekle";
            localStorage.setItem("learnedWords", JSON.stringify(words));
        }

        function searchWord() {
            const query = document.getElementById("search").value.toLowerCase();
            const suggestions = document.getElementById("suggestions");
            suggestions.innerHTML = "";
            if (query) {
                const matches = words.filter(word => word.latin.toLowerCase().includes(query)).slice(0, 5);
                matches.forEach(match => {
                    const div = document.createElement("div");
                    div.innerText = match.latin;
                    div.onclick = () => {
                        currentIndex = words.indexOf(match);
                        displayWord();
                        suggestions.style.display = "none";
                        document.getElementById("search").value = "";
                    };
                    suggestions.appendChild(div);
                });
                suggestions.style.display = matches.length ? "block" : "none";
            } else {
                suggestions.style.display = "none";
            }
        }

        document.addEventListener("click", (e) => {
            if (!document.getElementById("search").contains(e.target)) {
                document.getElementById("suggestions").style.display = "none";
            }
        });

        function markAsLearned() {
            if (!words[currentIndex].learned) {
                words[currentIndex].learned = true;
                dailyTaskProgress = Math.min(dailyTaskProgress + 1, DAILY_GOAL);
                localStorage.setItem("learnedWords", JSON.stringify(words));
                localStorage.setItem("dailyTask", JSON.stringify({ date: new Date().toDateString(), progress: dailyTaskProgress }));
                alert(`${words[currentIndex].latin} öğrenildi!`);
                updateProgress();
                updateLevel();
                updateTask();
            }
            nextWord();
        }

        function updateProgress() {
            const learnedCount = words.filter(word => word.learned).length;
            document.getElementById("learnedCount").innerText = learnedCount;
            document.getElementById("totalCount").innerText = words.length;
        }

        function updateLevel() {
            const learnedCount = words.filter(word => word.learned).length;
            const level = Math.floor(learnedCount / 20);
            const levelNames = ["Acemi", "Asker", "Centurio", "Legatus", "Consul", "İmparator", "Augustus"];
            document.getElementById("levelName").innerText = levelNames[Math.min(level, levelNames.length - 1)];
        }

        function updateTask() {
            document.getElementById("taskProgress").innerText = `${dailyTaskProgress}/${DAILY_GOAL}`;
            if (dailyTaskProgress >= DAILY_GOAL) {
                document.getElementById("taskStatus").innerText = `Bugün 5 kelime öğren: ${dailyTaskProgress}/${DAILY_GOAL} - Tamamlandı! Ödül: Günlük Kahraman Rozeti`;
            }
        }

        function resetProgress() {
            if (confirm("İlerlemeyi sıfırlamak istediğinize emin misiniz?")) {
                words.forEach(word => {
                    word.learned = false;
                    word.favorite = false;
                    word.wrongAttempts = 0;
                    word.correctAttempts = 0;
                });
                dailyTaskProgress = 0;
                localStorage.removeItem("learnedWords");
                localStorage.removeItem("dailyTask");
                updateProgress();
                updateLevel();
                updateTask();
                alert("İlerleme sıfırlandı!");
                displayWord();
            }
        }

        function startQuiz() {
            alert("Quiz özelliği henüz tam değil, ama yakında eklenecek!");
        }

        function filterByCategory(category) {
            currentIndex = 0;
            if (category !== "Hepsi") {
                while (words[currentIndex].category !== category) {
                    currentIndex = (currentIndex + 1) % words.length;
                }
            }
            displayWord();
        }
